<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphonic Sounds | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --blue: #0056ff; --dark: #050505; --gold: #ffcc00; --text: #ffffff; --wa-green: #25D366; }
        * { box-sizing: border-box; }
        body { background: var(--dark); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 120px; overflow-x: hidden; }

        /* Navigation & Header */
        .header { padding: 20px; border-bottom: 1px solid #222; position: sticky; top: 0; background: rgba(5,5,5,0.95); backdrop-filter: blur(15px); z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 35px; border-radius: 4px; }
        
        .folder-nav { display: flex; gap: 8px; max-width: 1200px; margin: 10px auto; }
        .folder { flex: 1; background: #111; padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid #222; font-weight: 700; font-size: 11px; transition: 0.3s; color: #888; }
        .folder.active { background: var(--blue); border-color: var(--blue); color: white; }

        /* Search Bar */
        .search-container { padding: 10px 20px; max-width: 1200px; margin: 0 auto; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #222; background: #111; color: white; outline: none; font-family: inherit; }

        /* Beat Grid */
        #beat-container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; min-height: 400px; }
        .beat-card { background: #121212; border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: transform 0.2s; }
        .beat-card:hover { transform: translateY(-5px); border-color: #444; }
        
        .art-wrap { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .art-wrap::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8) 100%); pointer-events: none; }
        .art-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); transition: 0.4s ease; }
        .beat-card:hover .art-img { filter: brightness(1); transform: scale(1.05); }

        .play-btn { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); border: none; color: white; font-size: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2; opacity: 0.8; }
        .play-btn:hover { opacity: 1; font-size: 45px; }

        /* Modals & Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: #0a0a0a; padding: 30px; border-radius: 20px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; }
        .btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; text-decoration: none; display: block; font-size: 14px; }

        /* Global Audio Player */
        #player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(8,8,8,0.98); border-top: 2px solid var(--blue); padding: 15px; display: none; align-items: center; justify-content: space-between; z-index: 4000; backdrop-filter: blur(10px); }

        /* Footer */
        .footer { padding: 60px 20px 140px; text-align: center; border-top: 1px solid #222; background: #050505; }

        @media (max-width: 768px) { #beat-container { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <div class="logo-area">
                <img src="euphoniclg.png" class="logo-img" onerror="this.style.display='none'">
                <span style="font-weight:900; color:var(--blue); letter-spacing:-1px;">EUPHONIC SOUNDS</span>
            </div>
            <div onclick="toggleCart()" style="cursor:pointer; background:#222; padding:10px 18px; border-radius:30px; font-weight:900; border:1px solid #333;">ðŸ›’ <span id="cart-count">0</span></div>
        </div>
        <div class="folder-nav">
    <div class="folder active" id="btn-beat" onclick="filterFolder('beat')">BEATS</div>
    <div class="folder" id="id-pack" onclick="filterFolder('pack')">SAMPLE PACKS</div>
    <div class="folder" id="btn-exclusive" onclick="filterFolder('exclusive')">PREMIUM BEATS</div>
</div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" onkeyup="searchBeats()" placeholder="Search title, genre, or BPM...">
    </div>

    <div id="beat-container"></div>

    <footer class="footer">
        <div style="display: flex; justify-content: center; gap: 30px; margin-bottom: 25px;">
            <a href="https://facebook.com/wrottmusic" target="_blank" style="color: #1877F2; font-size: 24px;"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com/victorwrott" target="_blank" style="font-size: 24px; background: -webkit-linear-gradient(#405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://youtube.com/@victorwrott" target="_blank" style="color: #FF0000; font-size: 24px;"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div style="color: #7d8590; font-size: 13px;">&copy; 2026 <b>Euphonic Sounds</b></div>
        <div style="color: #484f58; font-size: 11px; margin-top: 10px;">a <span style="font-weight: bold; font-style: italic;">Wrotten Music</span> studio.</div>
    </footer>

    <div id="social-modal" class="overlay"><div class="modal">
        <h2 style="margin-top:0;">Unlock Download</h2>
        <p style="font-size:12px; color:#888; margin-bottom:20px;">Support the studio to get the demo track!</p>
        <a href="https://youtube.com/@victorwrott" target="_blank" onclick="unlock()" class="btn" style="background:#ff0000; color:white;">SUBSCRIBE ON YOUTUBE</a>
        <a href="https://instagram.com/victorwrott" target="_blank" onclick="unlock()" class="btn" style="background:#E1306C; color:white;">FOLLOW ON INSTAGRAM</a>
        <a href="https://facebook.com/wrottmusic" target="_blank" onclick="unlock()" class="btn" style="background:#1877F2; color:white;">LIKE ON FACEBOOK</a>
        <hr style="border:0; border-top:1px solid #222; margin:15px 0;">
        <a id="final-dl-btn" href="#" download class="btn" style="background:#222; color:#444; pointer-events:none;">LOCKED</a>
        <button onclick="closeModals()" style="background:none; color:#666; border:none; margin-top:10px; cursor:pointer;">Maybe later</button>
    </div></div>

    <div id="check-modal" class="overlay"><div class="modal">
        <h2>Checkout</h2>
        <p style="color:var(--gold); font-weight:900; font-size:20px;">Total: K<span id="m-total">0</span></p>
        <button class="btn" style="background:#ffcc00; color:#000;" onclick="showPay('MTN')">MTN MOMO</button>
        <button class="btn" style="background:#ff0000; color:white;" onclick="showPay('Airtel')">AIRTEL MONEY</button>
        <button onclick="closeModals()" style="background:none; color:#666; border:none; margin-top:10px; cursor:pointer;">Back to Shop</button>
    </div></div>

    <div id="pay-modal" class="overlay"><div class="modal">
        <h3 id="net-title">Payment</h3>
        <p>Send <b>K<span class="final-amt">0</span></b> to:</p>
        <div id="pay-num" style="background:#000; padding:15px; color:var(--gold); font-family:monospace; margin:15px 0; border:1px dashed #444; font-size:18px;"></div>
        <button class="btn" style="background:var(--wa-green); color:white;" onclick="finish()">I HAVE PAID (WHATSAPP)</button>
    </div></div>

    <div id="player">
        <div style="display:flex; align-items:center; gap:10px; width:40%;">
            <img id="p-art" src="" style="width:45px; height:45px; border-radius:6px; object-fit:cover;">
            <div style="overflow:hidden;"><div id="p-title" style="font-size:12px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div></div>
        </div>
        <audio id="audio" controls style="width:30%; height:30px; filter:invert(1)"></audio>
        <div style="width:30%; display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="document.getElementById('social-modal').style.display='flex'" style="background:#222; color:white; font-size:10px; padding:8px 12px; border-radius:6px; border:1px solid #444; font-weight:900; cursor:pointer;">â¬‡ DEMO</button>
            <button onclick="document.getElementById('player').style.display='none'; document.getElementById('audio').pause();" style="background:none; color:#666; border:none; cursor:pointer; font-size:18px;">âœ•</button>
        </div>
    </div>

    <script>
        let allBeats = [], cart = [], activeDL = {url:"", title:""};
        const S_ID = "1Pc6RKslpWJjPp4WMUweKCGqATBGnSmW9NUMQzSmJrOk";
        const URL = `https://docs.google.com/spreadsheets/d/${S_ID}/gviz/tq?tqx=out:json`;

        async function load() {
            try {
                const r = await fetch(URL);
                const t = await r.text();
                const j = JSON.parse(t.substring(47).slice(0, -2));
                
                allBeats = j.table.rows.map((row, i) => ({
                    id: i, 
                    title: row.c[1]?.v || "Unknown Title", 
                    bpm: row.c[2]?.v || "N/A",             
                    genre: (row.c[3]?.v || "beat").toLowerCase(), 
                    demo: row.c[4]?.v || "",               
                    img: "cover.jpg",                      
                    price: row.c[5]?.v || 50,              // Updated to Column F
                    download: row.c[6]?.v || ""             // Updated to Column G
                }));

                if(allBeats[0] && allBeats[0].title.toLowerCase().includes("title")) allBeats.shift();
                filterFolder('beat');
            } catch (err) {
                console.error("Error loading data:", err);
            }
        }

        function filterFolder(type) {
    // 1. Update button visuals
    document.querySelectorAll('.folder').forEach(el => el.classList.remove('active'));
    const activeBtn = document.getElementById('btn-' + type) || document.getElementById('id-pack');
    if(activeBtn) activeBtn.classList.add('active');

    let filtered;
    if (type === 'pack') {
        // Shows only items with "pack" in Column D
        filtered = allBeats.filter(b => b.genre.includes('pack'));
    } else if (type === 'exclusive') {
        // Shows only items with "exclusive" in Column D
        filtered = allBeats.filter(b => b.genre.includes('exclusive'));
    } else {
        // Default "BEATS" view: Shows everything that is NOT a pack or exclusive
        filtered = allBeats.filter(b => !b.genre.includes('pack') && !b.genre.includes('exclusive'));
    }
    
    draw(filtered);
}

        function searchBeats() {
            const q = document.getElementById('search-input').value.toLowerCase();
            draw(allBeats.filter(b => b.title.toLowerCase().includes(q) || b.genre.includes(q)));
        }

function draw(data) {
    document.getElementById('beat-container').innerHTML = data.map(b => {
        const isPack = b.genre.includes('pack');
        const isPremium = b.genre.includes('exclusive');
        
        // 1. Change cover art for packs only
        const currentArt = isPack ? 'pack.jpg' : 'cover.jpg';

        // 2. Clean up genre text
        const cleanGenre = b.genre.replace('exclusive', '').replace('pack', '').trim();

        // 3. Logic for BPM/Info Line
        const infoLine = isPack 
            ? `<div style="font-size:10px; color:#666; margin-top:4px;">SAMPLE PACK</div>`
            : `<div style="font-size:10px; color:#666; margin-top:4px;">${cleanGenre.toUpperCase()} â€¢ ${b.bpm} BPM</div>`;

        // 4. Logic for Buttons
        let actionButtons;
        if (isPack) {
            // Two buttons for Sample Packs
            actionButtons = `
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <button onclick="play(${b.id}); document.getElementById('social-modal').style.display='flex';" 
                            style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-weight: 700; cursor: pointer; font-size: 9px;">
                        DEMO
                    </button>
                    <button onclick="buy(event, '${b.title}', ${b.price})" 
                            style="flex: 2; padding: 10px; border-radius: 8px; border: none; background: var(--blue); color: white; font-weight: 700; cursor: pointer; font-size: 9px;">
                        FULL PACK
                    </button>
                </div>`;
        } else {
            // Single button for Beats (Gold for Premium, Blue for Regular)
            const btnStyle = isPremium ? 'background:var(--gold); color:#000;' : 'background:var(--blue); color:white;';
            const btnText = isPremium ? 'BUY EXCLUSIVE' : 'ADD TO CART';
            actionButtons = `
                <button onclick="buy(event, '${b.title}', ${b.price})" 
                        style="width:100%; padding:10px; border-radius:8px; border:none; ${btnStyle} font-weight:700; cursor:pointer; font-size:11px; margin-top:10px;">
                    ${btnText}
                </button>`;
        }

        return `
            <div class="beat-card">
                <div class="art-wrap">
                    <img src="${currentArt}" class="art-img">
                    <button class="play-btn" onclick="play(${b.id})">â–¶</button>
                </div>
                <div style="padding:15px">
                    <div style="font-size:13px; font-weight:900;">${b.title}</div>
                    ${infoLine}
                    <div style="color:var(--gold); font-weight:900; margin:10px 0;">K${b.price}</div>
                    ${actionButtons}
                </div>
            </div>`;
    }).join('');
}
     function play(id) {
    const b = allBeats.find(x => x.id === id);
    const a = document.getElementById('audio');
    const dlBtn = document.querySelector("button[onclick*='social-modal']");
    const pBadge = document.getElementById('p-badge'); // Select the new badge
    
    let streamUrl = b.demo.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('dl=0', 'dl=1');
    
    document.getElementById('p-title').innerText = b.title;
    document.getElementById('p-art').src = b.img;
    activeDL = {url: streamUrl, title: b.title + "_Demo.mp3"};
    
    a.src = streamUrl;
    a.load();
    document.getElementById('player').style.display = 'flex';

    // Toggle Demo Button and Premium Badge
    if (b.genre.includes('exclusive')) {
        dlBtn.style.display = 'none';
        pBadge.style.display = 'block'; // Show "PREMIUM" text
    } else {
        dlBtn.style.display = 'block';
        pBadge.style.display = 'none'; // Hide "PREMIUM" text
    }
    
    a.play();
}
        function buy(e, t, p) { 
            cart.push({t, p}); 
            document.getElementById('cart-count').innerText = cart.length;
            const btn = e.target;
            btn.innerText = "âœ“ ADDED"; btn.style.background = "#25D366";
            setTimeout(() => { btn.innerText = "ADD TO CART"; btn.style.background = "var(--blue)"; }, 2000);
        }

        function toggleCart() {
            if(cart.length === 0) return alert("Cart is empty");
            document.getElementById('m-total').innerText = cart.reduce((a,b)=>a+b.p, 0);
            document.getElementById('check-modal').style.display = 'flex';
        }

        function showPay(n) {
            document.getElementById('check-modal').style.display = 'none';
            document.getElementById('pay-num').innerText = n === "MTN" ? "0968224418" : "0979693555";
            document.querySelectorAll('.final-amt').forEach(e => e.innerText = document.getElementById('m-total').innerText);
            document.getElementById('pay-modal').style.display = 'flex';
        }

        function closeModals() { document.querySelectorAll('.overlay').forEach(e => e.style.display = 'none'); }

        function finish() {
            const total = document.getElementById('m-total').innerText;
            const items = cart.map(c => "- " + c.t).join('%0A');
            const msg = `NEW ORDER%0A-----------%0A${items}%0A%0ATotal: K${total}%0A%0AI have paid via MoMo.`;
            window.open(`https://wa.me/260979693555?text=${msg}`);
            closeModals(); cart = []; document.getElementById('cart-count').innerText = "0";
        }

        load();
    </script>
</body>
</html>
